<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <section class="sign-up-form">
        <picture class="sign-up-form__picture">
          <source
            media="(min-width: 68.75em)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
            width="400"
            height="539"
          />
          <source
            media="(min-width: 37.5em)"
            srcset="./assets/images/illustration-sign-up-tablet.svg"
            width="528"
            height="360"
          />
          <img
            class="sign-up-form__image"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt=""
            width="375"
            height="284"
          />
        </picture>

        <div class="sign-up-form__text">
          <h2>Stay updated!</h2>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>

          <div class="form-wrapper">
            <form action="/" class="form" id="form">
              <div>
                <label for="email">Email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@company.com"
                />
              </div>
              <div>
                <button>Subscribe to monthly newsletter</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!-- 
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
